<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="The 12 NFTs of Christmas MintSite APP Solana" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <link rel="mask-icon" href="/favicon.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <title>The 12 NFTs of Christmas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Galindo&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: rgb(19, 19, 19);
      }

      .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0 auto;
        width: 100%;
        min-height: 100vh;
      }

      .loader-container img {
        width: 160px;
        margin-bottom: 5px;
      }

      .loader-container h1 {
        font-family: "Galindo", cursive;
        font-size: 24px;
        font: bold;
        color: white;
      }

      .loader {
        display: flex;
        width: 240px;
        height: 14px;
        border-radius: 6px;
        border: 2px solid rgb(238, 238, 238);
        align-items: center;
      }

      @keyframes load {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(139px, 0);
        }
      }

      .loader-bar {
        width: 100px;
        height: 10px;
        background: linear-gradient(
          to bottom right,
          rgb(233, 234, 234),
          rgb(255, 255, 255)
        );
        border-radius: 6px;
        box-shadow: 0 0 10px rgb(232, 237, 239);

        animation: load 3s infinite alternate ease-in-out;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loader-container">
        <img src="logo-white.svg" alt="favicon" />
        <h1>The 12 NFTs of Christmas</h1>
        <div class="loader">
          <div class="loader-bar"></div>
        </div>
      </div>
    </div>

      test();
      */
    </script>
  </body>
</html>
